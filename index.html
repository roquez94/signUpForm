<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up with us</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="page">
        <div class="side">
            <div class="logo">
                <img src="2034757-9c27b0.png" id="dLogo">
                <h2>Skincare & Beyond</h2>
            </div>
            <div class="credit">
                <p>Photo by Hybrid on <a href="https://unsplash.com/photos/gE1phX0Lbos">Unsplash</a></p>
            </div>
        </div>

        <div class="main">
            <div class="about">
                <h2>This is a sample where you put how awesome your products are. Give a small blip about yourself, don't make this part too wordy</h2>
                <p>Let us reach out to you!</p>

            </div>
            <div class="form">
                <form method="post">
                    <fieldset>
                        <legend><h2>Contact Information</h2></legend>
                        <div class = "columns">
                        <div class="col">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" required>

                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>

                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" onkeyup="check();">

                        </div>
                        <div class="col">
                            <label for="lastname">Last Name </label>
                            <input type="text" name="lastname" id="lastname" required>

                            <label for="phonenumber">Phone Number</label>
                            <input type="number" name="phonenumber" id="phonenumber">

                            <label for="confirm">Confirm Password</label>
                            <input type="password" name="confirm" id="confirm" onkeyup="check();">
                            <span id="message"></span>
                        </div>
                            </div>
                    </fieldset>
                    <div class ="about2">
                        <button type="submit">Submit Information</button>
                        <p>Already contacted us? <a href="">Log In</a></p>
                    </div>
                    </div>
                </form>
            </div>


        </div>
    </div>
    <script src="signUp.js" defer></script>
</body>
</html>
